services:
  # 1. YOUR BACKEND API (Downloaded from Docker Hub)
  backend-api:
    # IMPORTANT: On the server, this MUST point to Hub, not 'build: .'
    image: aaren17/devops-demo:latest
    container_name: backend-api
    ports:
      - "5000:5000"
    # Kept on the same network so it can reach 'rabbitmq' by name
    networks:
      - monitoring
    # Tell the app where RabbitMQ is (optional but good practice)
    environment:
      - RABBITMQ_HOST=rabbitmq

  # 2. NEW: RABBITMQ (The Message Broker)
  rabbitmq:
    # Use the 'management' tag to get the web UI plugin pre-installed
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # Main port for your Python app to send/receive messages
      - "15672:15672" # Management UI port (website for humans)
    networks:
      - monitoring    # Must be on the same network as backend-api
    # CRITICAL DEVOPS TASK: Persist data so queues survive restarts
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # 3. PROMETHEUS (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - monitoring

  # 4. GRAFANA (Dashboard)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - monitoring

  # 5. NODE EXPORTER (Hardware Stats)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

# Define the new volume for RabbitMQ persistence
volumes:
  prometheus-data:
  grafana-data:
  rabbitmq_data: # <--- NEW Volume added here